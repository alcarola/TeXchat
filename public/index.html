
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TeXchat</title>
    <meta name="description" content="">
    <meta name="author" content="Juan Batiz-Benet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <base href="/" />

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/texchat.css" rel="stylesheet" />
  </head>

  <body id='app'>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">TeXchat</a>

          <ul class="nav">
            <li><a>About</a></li>

            <li class="dropdown">
              <a class="dropdown-toggle">Rooms</a>
              <ul class="dropdown-menu">
                <li><a id="new-private-room">New Private Room</a></li>
                <li class="divider"></li>
                <li><a id="new-public-room">New Public Room</a></li>
                <li><a id="list-public-rooms">List Public Rooms</a></li>
              </ul>
            </li>
          </ul>

          <form>
            <input class="input-large span5" type="search"
              placeholder="Go to Room" id="join" />
          </form>

          <form class="pull-right">
            <label>Username: </label>
            <input class="input-small" id="user" placeholder="Username">
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div id='room' class="content">

        <div class="page-header">
          <h1>
            <span id='name'>Room name</span>
            <small id='status'>public</small>
          </h1>
        </div>

        <div class="row">
          <div class="span12">

            <div class="well span11" id='chat'>
            </div>

            <div class="well span11" id='send-preview'>
            </div>

            <div class='row'>
              <div class='span10 input'>
                <textarea id="send-text" name="send"
                  class="span10" size="30" type="text" /></textarea>
                <span id="send-help" class="help-inline">
                Hold the alt key to bypass keyboard shortcuts (enter, up, down).
                </span>
              </div>
              <div class='span2'>
                <input type='button' value="Send" id='send-btn'
                  class="btn primary">
              </div>
            </div>

          </div>
          <div class="span2">
            <h3>Users</h3>
            <ul class='unstyled' id='users'>
              <li>Juan</li>
            </ul>
          </div>
        </div>
      </div>

      <footer>
        <p>
            TeXchat 2012 - by Juan Batiz-Benet
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            Powered by <a href='http://www.mathjax.com'>MathJax</a>
          </span>
        </p>
      </footer>

    </div> <!-- /container -->

  </body>

  <script id="message-template" type="text/x-handlebars-template">
  <div class='message'>
    <small>{{date}}</small> <strong>{{user}}</strong>: {{text}}
  </div>
  </script>

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({tex2jax: {inlineMath: [['\\(','\\)']]}});

MathJax.Hub.Register.LoadHook(
  "[MathJax]/jax/output/HTML-CSS/fonts/STIX/fontdata.js", function () {
      var HTMLCSS = MathJax.OutputJax["HTML-CSS"];

      MathJax.Hub.Browser.Select({
        Safari: function (browser) {
          browser.STIXfontBug = browser.versionAtLeast("5.1") && browser.isMac;
        },
        Chrome: function (browser) {
          var match = navigator.appVersion.match(/AppleWebKit\/(\d+)/);
          if (match && parseInt(match[1]) > 534) {browser.STIXfontBug = true}
        }
      });
      if (MathJax.Hub.Browser.STIXfontBug) {
        HTMLCSS.FONTDATA.FONTS["STIXGeneral"].family = "STIXGeneral-Regular";
        HTMLCSS.FONTDATA.FONTS["STIXGeneral-italic"].family = "STIXGeneral-Italic";
        delete HTMLCSS.FONTDATA.FONTS["STIXGeneral-italic"].style;
      }
    });

  </script>

  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script data-main="js/main" src="/js/libs/require/require.js"></script>

</html>
