
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TeXchat</title>
    <meta name="description" content="">
    <meta name="author" content="Juan Batiz-Benet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <base href="/" />

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      /* Override some defaults */
      html, body {
        background-color: #eee;
      }
      body {
        padding-top: 40px; /* 40px to make the container go all the way to the bottom of the topbar */
      }
      .container > footer p {
        text-align: center; /* center align it with the container */
      }
      .container {
        width: 820px; /* downsize our container to make the content feel a bit tighter and more cohesive. NOTE: this removes two full columns from the grid, meaning you only go to 14 columns and not 16. */
      }

      /* The white background content wrapper */
      .content {
        background-color: #fff;
        padding: 20px;
        margin: 0 -20px; /* negative indent the amount of the padding to maintain the grid system */
        -webkit-border-radius: 0 0 6px 6px;
           -moz-border-radius: 0 0 6px 6px;
                border-radius: 0 0 6px 6px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
                box-shadow: 0 1px 2px rgba(0,0,0,.15);
      }

      /* Page header tweaks */
      .page-header {
        background-color: #f5f5f5;
        padding: 20px 20px 10px;
        margin: -20px -20px 20px;
      }

      /* Styles you shouldn't keep as they are for displaying this base example only */
      .content .span10,
      .content .span4 {
        min-height: 500px;
      }
      /* Give a quick and non-cross-browser friendly divider */
      .content .span4 {
        margin-left: 0;
        padding-left: 19px;
        border-left: 1px solid #eee;
      }

      .topbar .btn {
        border: 0;
      }

      #chat {
        min-height: 500px;
        height: 100%;
        overflow: auto;
      }

    </style>

  </head>

  <body id='app'>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">TeXchat</a>

          <form>
            <input class="input-large span5" type="search"
              placeholder="Go to Room" id="join" />
          </form>

          <form class="pull-right">
            <label>Username: </label>
            <input class="input-small" id="user" placeholder="Username">
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div id='room' class="content">

        <div class="page-header">
          <h1>
            <span id='name'>Room name</span>
            <small id='status'>public</small>
          </h1>
        </div>

        <div class="row">
          <div class="span10">

            <div class="well span9" id='chat'>
            </div>

            <div class='row'>
              <div class='span8'>
                <textarea id="send-text" name="send"
                  class="span8" size="30" type="text" /></textarea>
              </div>
              <div class='span2'>
                <input type='button' value="Send" id='send-btn'
                  class="btn primary">
              </div>
            </div>

          </div>
          <div class="span4">
            <h3>Users</h3>
            <ul id='users'>
            </ul>
          </div>
        </div>
      </div>

      <footer>
        <p>TeXchat 2012 - by Juan Batiz-Benet</p>
      </footer>

    </div> <!-- /container -->

  </body>

  <script id="message-template" type="text/x-handlebars-template">
  <div class='message'>
    <small>{{date}}</small> <strong>{{user}}</strong>: {{text}}
  </div>
  </script>

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script data-main="js/main" src="/js/libs/require/require.js"></script>

</html>
