
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TeXchat</title>
    <meta name="description" content="">
    <meta name="author" content="Juan Batiz-Benet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <base href="/" />

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/texchat.css" rel="stylesheet" />
  </head>

  <body id='app'>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">TeXchat</a>

          <form>
            <input class="input-large span5" type="search"
              placeholder="Go to Room" id="join" />
          </form>

          <form class="pull-right">
            <label>Username: </label>
            <input class="input-small" id="user" placeholder="Username">
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div id='room' class="content">

        <div class="page-header">
          <h1>
            <span id='name'>Room name</span>
            <small id='status'>public</small>
          </h1>
        </div>

        <div class="row">
          <div class="span10">

            <div class="well span9" id='chat'>
            </div>

            <div class="well span9" id='send-preview'>
            </div>

            <div class='row'>
              <div class='span8 input'>
                <textarea id="send-text" name="send"
                  class="span8" size="30" type="text" /></textarea>
                <span class="help-inline">Hold the alt key to bypass keyboard shortcuts (enter, up, down).</span>
              </div>
              <div class='span2'>
                <input type='button' value="Send" id='send-btn'
                  class="btn primary">
              </div>
            </div>

          </div>
          <div class="span4">
            <h3>Users</h3>
            <ul class='unstyled' id='users'>
              <li>Juan</li>
            </ul>
          </div>
        </div>
      </div>

      <footer>
        <p>TeXchat 2012 - by Juan Batiz-Benet</p>
      </footer>

    </div> <!-- /container -->

  </body>

  <script id="message-template" type="text/x-handlebars-template">
  <div class='message'>
    <small>{{date}}</small> <strong>{{user}}</strong>: {{text}}
  </div>
  </script>

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
  </script>

  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script data-main="js/main" src="/js/libs/require/require.js"></script>

</html>
